<!DOCTYPE html>
<html>
<head>
    <title>Chỉ số BMI</title>
</head>
<body>
    <h1>Kiểm tra số ngày trong tháng</h1>
    
    <input type="number" id="month" placeholder="Nhập tháng" required>
    
    <button onclick="tinhsongay()">Tính số ngày</button>
    <p id="result"></p>
    <p id="conclude">Kết quả</p>

    <script>
        function tinhsongay() {
            
            const month = parseFloat(document.getElementById("month").value);
            
            switch(month){
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    document.getElementById("result").innerHTML=`Tháng ${month} có 31 ngày`;
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    document.getElementById("result").innerHTML=`Tháng ${month} có 30 ngày`;
                    break;
                case 2:
                    document.getElementById("result").innerHTML=`Tháng ${month} có 28 ngày`;
                    break;
                default:
                    document.getElementById("result").innerHTML=`Tháng không hợp lệ`;
                    break;
            }

        }
    </script>
</body>
</html>
